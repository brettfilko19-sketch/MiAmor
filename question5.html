<!DOCTYPE html>
<html>
<head>
    <title>Question 5</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #fdf5e6; padding-top: 50px; }
        .cat-container { display: flex; justify-content: center; gap: 40px; margin-top: 30px; flex-wrap: wrap; }
        
        /* Making the images look like big buttons */
        .cat-button {
            cursor: pointer;
            transition: 0.3s;
            border: 10px solid white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 250px;
            height: 250px;
            object-fit: cover; /* Keeps the cat photos from looking squished */
        }
        
        .cat-button:hover {
            transform: scale(1.05);
            border-color: #ffb6c1;
        }

        .cat-name { font-size: 24px; margin-top: 10px; font-weight: bold; color: #555; }
    </style>
</head>
<body>
    <h1>Question 5</h1>
    <p style="font-size: 28px;">Hi my dear, Hi my dear!<br>
    <strong>Who is the biggest trouble maker?</strong></p>
    
    <div class="cat-container">
        <div>
            <a href="final.html">
                <img src="cat1.jpg" alt="Tina" class="cat-button">
            </a>
            <div class="cat-name">Tina</div>
        </div>

        <div>
            <a href="final.html">
                <img src="cat2.jpg" alt="Doug" class="cat-button">
            </a>
            <div class="cat-name">Doug</div>
        </div>
    </div>
</body>
</html>
