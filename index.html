<!DOCTYPE html>
<html>
<head>
    <title>Surprise for My Dear</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #fdf5e6; padding-top: 50px; }
        
        /* Styles for the Countdown */
        #countdown-container { display: block; padding: 40px; }
        .timer { font-size: 48px; font-weight: bold; color: #e74c3c; margin-top: 20px; }
        
        /* Styles for the Trivia (Hidden by default) */
        #trivia-content { display: none; }
        
        .button-container { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .btn { padding: 30px 60px; font-size: 24px; cursor: pointer; border: none; border-radius: 15px; color: white; transition: 0.3s; }
        .blue { background-color: #3498db; }
        .red { background-color: #e74c3c; }
        .btn:hover { opacity: 0.8; transform: scale(1.05); }
    </style>
</head>
<body>

    <div id="countdown-container">
        <h1>Hi My Dear!</h1>
        <p style="font-size: 20px;">Your surprise is almost ready...</p>
        <div id="timer" class="timer"></div>
    </div>

    <div id="trivia-content">
        <h1>Question 1</h1>
        <p style="font-size: 28px;">What color is the sky, Hi My Dear, Hi My Dear!</p>
        
        <div class="button-container">
            <a href="wrong.html"><button class="btn blue">Blue</button></a>
            <a href="question2.html"><button class="btn red">Red</button></a>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        const valentinesDay = new Date("Feb 14, 2024 00:00:00").getTime();

        const timerLoop = setInterval(function() {
            const now = new Date().getTime();
            const distance = valentinesDay - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in the element with id="timer"
            document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, show the trivia!
            if (distance < 0) {
                clearInterval(timerLoop);
                document.getElementById("countdown-container").style.display = "none";
                document.getElementById("trivia-content").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
