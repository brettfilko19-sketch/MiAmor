<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Day my Dear!</title>
    <style>
        body { font-family: 'Georgia', serif; text-align: center; background-color: #fff5f5; color: #b91d1d; padding-top: 50px; overflow-x: hidden; }
        .container { max-width: 600px; margin: 0 auto; padding: 30px; border: 5px double #ffb6c1; background-color: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .heart { font-size: 60px; animation: heartbeat 1.2s infinite; margin-bottom: 10px; }
        
        /* This is your photo styling */
        .couple-photo { 
            width: 80%; max-width: 400px; border-radius: 15px; border: 8px solid #fdf5e6; 
            margin: 20px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        p { font-size: 1.3rem; line-height: 1.6; color: #555; }
        .signature { font-style: italic; font-size: 1.8rem; color: #b91d1d; margin-top: 20px; }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
        }
        .floating-heart { position: fixed; bottom: -100px; color: #ffb6c1; font-size: 20px; z-index: -1; animation: float 5s linear forwards; }
        @keyframes float { to { transform: translateY(-110vh); opacity: 0; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">❤️</div>
        <h1>Happy Valentine's Day!</h1>
        
        <img src="us.jpg" alt="Us" class="couple-photo">

        <p>Keep Carrying our Sweet little John-Luca</p>
        <div class="signature">With all my love, <br> Brett</div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerText = '❤️';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
